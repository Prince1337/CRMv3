<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>CRM v3</h1>
      <p>Anmelden</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="usernameOrEmail">Benutzername oder E-Mail</label>
        <input
          type="text"
          id="usernameOrEmail"
          formControlName="usernameOrEmail"
          [class.invalid]="isFieldInvalid('usernameOrEmail')"
          placeholder="Benutzername oder E-Mail eingeben"
        />
        <div class="error-message" *ngIf="isFieldInvalid('usernameOrEmail')">
          {{ getErrorMessage('usernameOrEmail') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.invalid]="isFieldInvalid('password')"
          placeholder="Passwort eingeben"
        />
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="login-button"
      >
        <span *ngIf="!isLoading">Anmelden</span>
        <span *ngIf="isLoading">Anmeldung l√§uft...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Noch kein Konto? <a routerLink="/register">Registrieren</a></p>
    </div>
  </div>
</div>
