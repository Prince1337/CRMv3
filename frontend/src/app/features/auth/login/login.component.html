<div class="min-vh-100 d-flex align-items-center justify-content-center bg-crm-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-crm-deep-forest text-white text-center py-4">
            <h1 class="h3 mb-0">üè¢ CRM v3</h1>
            <p class="mb-0 mt-2">Anmelden</p>
          </div>
          
          <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="usernameOrEmail" class="form-label fw-bold">
                  Benutzername oder E-Mail
                </label>
                <input
                  type="text"
                  id="usernameOrEmail"
                  formControlName="usernameOrEmail"
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('usernameOrEmail')"
                  placeholder="Benutzername oder E-Mail eingeben"
                  autocomplete="username"
                />
                <div class="invalid-feedback" *ngIf="isFieldInvalid('usernameOrEmail')">
                  {{ getErrorMessage('usernameOrEmail') }}
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-bold">
                  Passwort
                </label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('password')"
                  placeholder="Passwort eingeben"
                  autocomplete="current-password"
                />
                <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                  {{ getErrorMessage('password') }}
                </div>
              </div>

              <div class="alert alert-danger" *ngIf="errorMessage">
                <i class="bi bi-exclamation-triangle me-2"></i>
                {{ errorMessage }}
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="isLoading || loginForm.invalid"
                >
                  <span *ngIf="!isLoading">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Anmelden
                  </span>
                  <span *ngIf="isLoading">
                    <div class="spinner-border spinner-border-sm me-2" role="status">
                      <span class="visually-hidden">L√§dt...</span>
                    </div>
                    Anmeldung l√§uft...
                  </span>
                </button>
              </div>
            </form>
          </div>
          
          <div class="card-footer bg-crm-light text-center py-3">
            <p class="mb-0">
              Noch kein Konto? 
              <a routerLink="/register" class="text-decoration-none fw-bold">
                Registrieren
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
