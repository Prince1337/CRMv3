<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>CRM v3</h1>
      <p>Registrieren</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Vorname</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            [class.invalid]="isFieldInvalid('firstName')"
            placeholder="Vorname eingeben"
            autocomplete="given-name"
          />
          <div class="error-message" *ngIf="isFieldInvalid('firstName')">
            {{ getErrorMessage('firstName') }}
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Nachname</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            [class.invalid]="isFieldInvalid('lastName')"
            placeholder="Nachname eingeben"
            autocomplete="family-name"
          />
          <div class="error-message" *ngIf="isFieldInvalid('lastName')">
            {{ getErrorMessage('lastName') }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Benutzername</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [class.invalid]="isFieldInvalid('username')"
          placeholder="Benutzername eingeben"
          autocomplete="username"
        />
        <div class="error-message" *ngIf="isFieldInvalid('username')">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.invalid]="isFieldInvalid('email')"
          placeholder="E-Mail-Adresse eingeben"
          autocomplete="email"
        />
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.invalid]="isFieldInvalid('password')"
          placeholder="Passwort eingeben"
          autocomplete="new-password"
        />
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Passwort bestätigen</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          [class.invalid]="isFieldInvalid('confirmPassword')"
          placeholder="Passwort wiederholen"
          autocomplete="new-password"
        />
        <div class="error-message" *ngIf="isFieldInvalid('confirmPassword')">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading || registerForm.invalid"
        class="register-button"
      >
        <span *ngIf="!isLoading">Registrieren</span>
        <span *ngIf="isLoading">Registrierung läuft...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Bereits ein Konto? <a routerLink="/login">Anmelden</a></p>
    </div>
  </div>
</div>
